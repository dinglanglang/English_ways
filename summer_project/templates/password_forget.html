{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}密码找回 {% endblock %}
{% block content %}
  <div class="col-lg-12" style="margin-left: 500px">
      <div class="panel">
          <div class="panel-body">
              <h4>密码找回</h4>
              <hr/>
              <div class="row col-md-9">
                    <form role="form" method="post">
                         {% csrf_token %}
                          <div class="form-group">
                              <label>请输入绑定的邮箱号：</label>
                              <input name="email" type="email" class="form-control" placeholder="邮箱" style="width: 600px" required>
                          </div>
                        <div style="color: orange;font-size: 20px">{{ msg }}</div>
                          <div class="form-group">
                              <div class="col-lg-offset-3 col-lg-9">
                                  <input type="submit" class="btn btn-danger" style="margin-left: 250px" value="提交">
                              </div>
                          </div>
                     </form>
              </div>
          </div>
      </div>
  </div>
<div style="height: 350px;width: 100%">&nbsp;</div>
{% endblock %}
{#<script src="{% static 'js/jquery.min.js' %}"></script>#}
